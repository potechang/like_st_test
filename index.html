<!DOCTYPE html>
<html lang="ja">

<head>
    <title>BMS現代発狂譜面寄せ集め</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="bmstable" content="header.json" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>

    <!-- コメントツールチップ用CSS -->
    <style>
.tooltip {
  position: relative;
  display: inline-block;
  cursor: pointer;
  font-size: 20px;
  color: #0078d7; /* 鮮やかな青系で視認性UP */
  transition: color 0.2s ease;
}

.tooltip:hover {
  color: #004c91;
}
    </style>
</head>

<body>
    <header class="mb-3">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">BMS現代発狂譜面寄せ集め</span>
            </div>
        </nav>
    </header>

    <div class="container">

        <div class="alert alert-success mb-3" role="alert">
            <p>2024/10頃からのst0↑相当の寄せ集め</p>
            <p>dy(sub)くらい(主観)での正統派系譜面を基準としています。</p>
            <hr>
            <p class="mb-0">確認していないのでリンク切れがあるかも</p>
        </div>


        <!--ここから難易度表本体-->
        <div>
            <table class="table table-light table-striped table-hover table-sm" id="table_int">
            </table>
        </div>
        <script language="javascript" type="text/javascript">
            $(document).ready(function () {
                $.getJSON($("meta[name=bmstable]").attr("content"), function (header) {
                    $.getJSON(header.data_url, function (information) {
                        makeBMSTable(information, header.symbol);
                    });
                });
            });

            function makeBMSTable(info, mark) {
                var x = "";
                var ev = "";
                var count = 0;
                var obj = $("#table_int");

                obj.html("");
                $("<thead class='table-dark'><tr><th>Level</th><th>Title</th><th>Artist</th><th>本体</th><th>差分</th><th>view</th><th>Comment</th></tr></thead><tbody>")
                    .appendTo(obj);
                var obj_sep = null;
                for (var i = 0; i < info.length; i++) {
                    if (x != info[i].level) {
                        if (obj_sep != null) {
                            obj_sep.html("<td colspan='7'>" + "<b>" + mark + x + " (" + count +
                                "譜面)</b></td>");
                        }
                        obj_sep = $("<tr class='table-dark' style='text-align:center' id='" + mark + info[i].level +
                            "'></tr>");
                        obj_sep.appendTo(obj);
                        count = 0;
                        x = info[i].level;
                    }

                    var str = $("<tr></tr>");

                    // Level
                    $("<td width='5%'>" + mark + x + "</td>").appendTo(str);

                    // Title
                    $("<td width='35%'>" +
                        "<a href='http://www.dream-pro.info/~lavalse/LR2IR/search.cgi?mode=ranking&bmsmd5=" + info[i].md5 + "' target='_blank'>" + info[i].title + "</a></td>").appendTo(str);

                    // Artist
                    $("<td width='30%'>" + info[i].artist + "</td>").appendTo(str);

                  
                    // 本体DL
                    $("<td width='5%'>" +
                        "<a href='" + info[i].url + "' target='_blank'>" + "本体" + "</a></td>").appendTo(str);

                    // 差分DL
                    $("<td width='5%'>" +
                    (info[i].url_diff && info[i].url_diff.trim() !== ""
                    ? "<a href='" + info[i].url_diff + "' target='_blank'>差分</a>"
                    : "") +
                    "</td>"
                    ).appendTo(str);

                     // View
                    $("<td width='5%'>" +
                        "<a href='https://bms-score-viewer.pages.dev/view?md5=" + info[
                            i]
                        .md5 + "' target='_blank'>" + "view" + "</a></td>").appendTo(str);

                    //コメント
                    for (var i = 0; i < info.length; i++) {
                      $("<td width='5%'>").append(
                        info[i].comment
                          ? "<div class='tooltip'><i class='fa-regular fa-comment-dots'></i><span class='tooltip-text'>" +
                            info[i].comment +
                            "</span></div>"
                          : ""
                      ).appendTo(str);
                    }
                                    str.appendTo(obj);
                                        count++;

                }
                $("</tbody>").appendTo(obj);

                if (obj_sep != null) {
                    obj_sep.html("<td class='table-dark' style='text-align:center' colspan='7'>" + "<b>" + mark + x +
                        " (" + count + "譜面)</b></td>");
                }
            }
        </script>
    </div>

</html>
