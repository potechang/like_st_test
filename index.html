<!DOCTYPE html>
<html lang="ja">

<head>
    <title>BMS現代発狂譜面寄せ集め</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="bmstable" content="header.json" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>

    <!-- コメントツールチップ用CSS -->
    <style>
.comment-tooltip {
    position: relative;
    cursor: pointer;
    color: #007bff;
    font-weight: 500;
}

/* 吹き出し本体 */
.comment-tooltip::after {
    content: attr(data-comment);
    position: absolute;
    bottom: 140%;                /* 吹き出しを少し上に */
    left: 50%;
    transform: translateX(-50%);
    background: rgba(50, 50, 50, 0.95);
    color: #fff;
    padding: 10px 14px;
    border-radius: 8px;
    font-size: 15px;
    line-height: 1.6;
    white-space: normal;
    min-width: 240px;
    max-width: 550px;
    text-align: left;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.2s ease-in-out;
    z-index: 1000;
}

/* 下に出る三角形（矢印） */
.comment-tooltip::before {
    content: "";
    position: absolute;
    bottom: 130%;                /* 吹き出しの真下に配置 */
    left: 50%;
    transform: translateX(-50%);
    border-width: 8px;           /* 三角形サイズ */
    border-style: solid;
    border-color: rgba(50, 50, 50, 0.95) transparent transparent transparent;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.2s ease-in-out;
    z-index: 999;
}

/* ホバー時に両方を表示 */
.comment-tooltip:hover::after,
.comment-tooltip:hover::before {
    opacity: 1;
    visibility: visible;
}
    </style>
</head>

<body>
    <header class="mb-3">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">BMS現代発狂譜面寄せ集め</span>
            </div>
        </nav>
    </header>

    <div class="container">

        <div class="alert alert-success mb-3" role="alert">
            <p>2024/10頃からのst0↑相当の寄せ集め</p>
            <p>dy(sub)くらい(主観)での正統派系譜面を基準としています。</p>
            <hr>
            <p class="mb-0">確認していないのでリンク切れがあるかも</p>
        </div>


        <!--ここから難易度表本体-->
        <div>
            <table class="table table-light table-striped table-hover table-sm" id="table_int">
            </table>
        </div>
        <script language="javascript" type="text/javascript">
            $(document).ready(function () {
                $.getJSON($("meta[name=bmstable]").attr("content"), function (header) {
                    $.getJSON(header.data_url, function (information) {
                        makeBMSTable(information, header.symbol);
                    });
                });
            });

            function makeBMSTable(info, mark) {
                var x = "";
                var ev = "";
                var count = 0;
                var obj = $("#table_int");

                obj.html("");
                $("<thead class='table-dark'><tr><th>Level</th><th>Title</th><th>Artist</th><th>本体</th><th>差分</th><th>view</th><th>Comment</th></tr></thead><tbody>")
                    .appendTo(obj);
                var obj_sep = null;
                for (var i = 0; i < info.length; i++) {
                    if (x != info[i].level) {
                        if (obj_sep != null) {
                            obj_sep.html("<td colspan='7'>" + "<b>" + mark + x + " (" + count +
                                "譜面)</b></td>");
                        }
                        obj_sep = $("<tr class='table-dark' style='text-align:center' id='" + mark + info[i].level +
                            "'></tr>");
                        obj_sep.appendTo(obj);
                        count = 0;
                        x = info[i].level;
                    }

                    var str = $("<tr></tr>");

                    // Level
                    $("<td width='5%'>" + mark + x + "</td>").appendTo(str);

                    // Title
                    $("<td width='35%'>" +
                        "<a href='http://www.dream-pro.info/~lavalse/LR2IR/search.cgi?mode=ranking&bmsmd5=" + info[i].md5 + "' target='_blank'>" + info[i].title + "</a></td>").appendTo(str);

                    // Artist
                    $("<td width='30%'>" + info[i].artist + "</td>").appendTo(str);

                  
                    // 本体DL
                    $("<td width='5%'>" +
                        "<a href='" + info[i].url + "' target='_blank'>" + "本体" + "</a></td>").appendTo(str);

                    // 差分DL
                    $("<td width='5%'>" +
                    (info[i].url_diff && info[i].url_diff.trim() !== ""
                    ? "<a href='" + info[i].url_diff + "' target='_blank'>差分</a>"
                    : "") +
                    "</td>"
                    ).appendTo(str);

                     // View
                    $("<td width='5%'>" +
                        "<a href='https://bms-score-viewer.pages.dev/view?md5=" + info[
                            i]
                        .md5 + "' target='_blank'>" + "view" + "</a></td>").appendTo(str);

                    // Comment（ツールチップ表示対応版）
                    if (info[i].comment && info[i].comment.trim() !== "") {
                      $("<td width='5%'>" +
                          "<div class='tooltip'>" +
                            "<i class='fa-solid fa-comment-dots'></i>" + 
                            "<span class='tooltip-text'>" + info[i].comment + "</span>" +
                          "</div>" +
                        "</td>").appendTo(str);
                        } else {
                      $("<td width='5%'></td>").appendTo(str); // 空欄なら空セル
                    }

                    str.appendTo(obj);
                    count++;
                  }
                $("</tbody>").appendTo(obj);

                    
                if (obj_sep != null) {
                    obj_sep.html("<td class='table-dark' style='text-align:center' colspan='7'>" + "<b>" + mark + x +
                        " (" + count + "譜面)</b></td>");
                }
            }
        </script>
    </div>

</html>
